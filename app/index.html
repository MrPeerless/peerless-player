<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src *; connect-src 'self' https://musicbrainz.org https://en.wikipedia.org https://upload.wikimedia.org https://www.wikidata.org https://coverartarchive.org https://archive.org" >

    <title>Peerless Player</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link id="skin" rel="stylesheet" type="text/css" />

</head>

<body>
    <!--Audio 1 used for playing audio files-->
    <audio id="audio1" preload="auto"></audio>

    <!--Modal box to display confirmation messages-->
    <div id="okModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <div class="modalHeader">
            </div>
            <div class="modalBody">
                <p id="okModalText"></p>
            </div>
            <div class="modalFooter">
            </div>
        </div>
    </div>

    <!--Modal box to display large artwork-->
    <div id="artModal" class="artModal">
        <!-- Modal content -->
        <div class="artModalContent">
            <div class="artModalBody">
                <img id="artModalImage" alt="Album Cover Artwork" />
                <img id="backcoverImage" title="Click for Front Cover" alt="Album Backcover Artwork" />
                <img id="artModalClose" class="artModalClose" src="./graphics/close_icon.png" />
            </div>
        </div>
    </div>

    <!--Modal box to display biography image-->
    <div id="bioArtModal" class="bioArtModal">
        <!-- Modal content -->
        <div class="bioArtModalContent">
            <div class="bioArtModalBody">
                <img id="bioArtModalImage" alt="Biography Artwork">
                <img id="bioArtModalClose" class="bioArtModalClose" src="./graphics/close_icon.png" />
            </div>
        </div>
    </div>

    <!--Controls Div-->
    <div class="background" id="divControlsHeader"></div>

    <!--Now playing left side bar-->
    <div class="background" id="divPlaying"></div>
    <div class="background" id="divPlaylist"></div>

    <div class="container">

        <!--Main content div-->
        <div class="background" id="divContent"></div>
        <!--Track listing div-->
        <div class="background" id="divTrackListing"></div>

    </div>

    <!--Links to scripts-->
    <script src="js/index.js" type="text/javascript"></script>
    <!---->
    <script src="js/colour.js" type="text/javascript"></script>
    <script src="js/databaseadd.js" type="text/javascript"></script>
    <script src="js/databaseedit.js" type="text/javascript"></script>
    <script src="js/smartplaylist.js" type="text/javascript"></script>
    <script src="js/playlistfunctions.js" type="text/javascript"></script>
    <script src="js/ipcreply.js" type="text/javascript"></script>

</body>
</html>
