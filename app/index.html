<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Indy Tunes</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link id="skin" rel="stylesheet" type="text/css" />

</head>

<body>
    <!--Audio 1 used for playing audio files-->
    <audio id="audio1" preload="auto"></audio>

    <!--Modal box to display confirmation messages-->
    <div id="okModal" class="modal">
        <!-- Modal content -->
        <div class="modalContent">
            <div class="modalHeader">
            </div>
            <div class="modalBody">
                <p id="okModalText"></p>
            </div>
            <div class="modalFooter">
            </div>
        </div>
    </div>

    <!--Modal box to display large artwork-->
    <div id="artModal" class="artModal">
        <!-- Modal content -->
        <div class="artModalContent">
            <div class="artModalBody">
                <img id="artModalImage" title="Click to close" alt="Album Artwork">
            </div>
        </div>
    </div>

    <!--Modal box to display biography image-->
    <div id="bioArtModal" class="bioArtModal">
        <!-- Modal content -->
        <div class="bioArtModalContent">
            <div class="bioArtModalBody">
                <img id="bioArtModalImage" title="Click to close" alt="Album Artwork">
            </div>
        </div>
    </div>

    <!--Controls Div-->
    <div id="divControlsHeader"></div>

    <!--Now playing left side bar-->
    <div id="divPlaying"></div>
    <div id="divPlaylist"></div>

    <div class="flex-container">

        <!--Main content div-->
        <div id="divContent"></div>
        <!--Track listing div-->
        <div id="divTrackListing"></div>

    </div>

    <!--Links to scripts-->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/colour.js" type="text/javascript"></script>
    <script src="js/databaseadd.js" type="text/javascript"></script>
    <script src="js/databaseedit.js" type="text/javascript"></script>
    <script src="js/smartplaylist.js" type="text/javascript"></script>
    <script src="js/playlistfunctions.js" type="text/javascript"></script>

</body>
</html>
