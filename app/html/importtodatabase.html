<div class="divLayout">
    <form class="frmDatabase" id="frmAdd" enctype="multipart/form-data">
        <div class="divAlbumHeader">
            <a id="addAlbum" title="Click to manually select image file">
                <img id="imgCoverArt" width="200" height="200" src="./graphics/spacer.png" alt="Cover Art NOT Found">
            </a>
        </div>
        <div class="divAlbumImportText">
            <h1 style="margin-right: 1em;">Sync Music Database<br />&nbsp;<br /></h1>
            <h2 id="addToDatabaseDetails"></h2>
            <p id="addToDatabaseInfo"></p>
            <button class="btnTrackListing" id="btnImportAlbum">Import</button>
            <button class="btnTrackListing" id="btnImportCancel">Cancel</button>
            <p>&nbsp;<br></p>
        </div>

        <input class="hidden" id="inpCoverArtURL" name="inpCoverArtURL" type="text" value="" />
        <input class="hidden" id="inpBackArtURL" name="inpBackArtURL" type="text" value="" />

        <div id="backArtFound">
            <span id="backArt"><br /></span>
        </div>
        <br />

        <fieldset>
            <legend>Artist Details</legend>
            <p>
                <label id="lblArtistName">Name:</label>
                <input required id="inpArtistName" name="inpArtistName" type="text" size="75" value="" />
                <label id="lblArtistOrigin">Origin:</label>
                <input id="inpArtistOrigin" name="inpArtistOrigin" type="text" size="100" value="" />
                <!--Hidden input for original artist name in case it is changed to then update the music directory-->
                <input class="hidden" id="inpOriginalArtistName" name="inpOriginalArtistName" type="text" size="75" value="" />
            </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Album Details</legend>
            <p>
                <span id="mainGenreTag" class="hidden"><b>Main Genre: </b></span><span id="mainGenre"></span><br />
                <span id="genreTagsFound" class="hidden"><b>Genre Tags: </b></span><span id="genreTags"></span><br /><br />
                <label id="lblAlbumName">Name:</label>
                <input required id="inpAlbumName" name="inpAlbumName" type="text" size="75" value="" />
                <!--Hidden input for original album name in case it is changed to then update the music directory-->
                <input class="hidden" id="inpOriginalAlbumName" name="inpOriginalAlbumName" type="text" size="75" value="" />
                <label id="lblReleaseDate">Release Date:</label>
                <input required id="inpReleaseDate" name="inpReleaseDate" type="text" size="5" value="" />
                <label id="lblAlbumTime">Time:</label>
                <input required id="inpAlbumTime" name="inpAlbumTime" type="text" size="8" value="" readonly />
                <label id="lblGenre">Genre:</label>

                <select required class='sltGenre' id='sltGenre1' name='sltGenre1'>
                    <option></option>
                    <option value='Alternative & Punk'>Alternative & Punk</option>
                    <option value='Blues'>Blues</option>
                    <option value='Classical'>Classical</option>"
                    <option value='Comedy'>Comedy</option>"
                    <option value='Country'>Country</option>"
                    <option value='Dance'>Dance</option>"
                    <option value='Electronica'>Electronica</option>"
                    <option value='Folk'>Folk</option>"
                    <option value='Hip-Hop/Rap'>Hip-Hop/Rap</option>"
                    <option value='Holiday'>Holiday</option>
                    <option value='Indie'>Indie</option>"
                    <option value='Jazz'>Jazz</option>"
                    <option value='Metal'>Metal</option>"
                    <option value='Pop'>Pop</option>"
                    <option value='Reggae'>Reggae</option>"
                    <option value='Rock'>Rock</option>"
                    <option value='Soul'>Soul</option>"
                    <option value='Soundtrack'>Soundtrack</option>"
                    <option value='Traditional'>Traditional</option>"
                    <option value='Urban'>Urban</option>"
                    <option value='World'>World</option>"
                    <option value='Other'>Other</option>"
                </select>
                <br />
                <label id="lblGenre2">Genre 2:</label>
                <input id="inpGenre2" name="inpGenre2" list="listGenre2" type="text" value="" />
                <datalist id="listGenre2"></datalist>
                <br />
                <label id="lblGenre3">Genre 3:</label>
                <input id="inpGenre3" name="inpGenre3" list="listGenre3" type="text" value="" />
                <datalist id="listGenre3"></datalist>
            </p>
            <input id="inpCount" name="inpCount" class="hidden" type="text" value="" />
        </fieldset>
        <br>
    </form>
    <div id="divAudioElements"></div>
</div>

<!-- Link to page's Javacript file-->
<script src="./js/importtodatabase.js" type="text/javascript"></script>
