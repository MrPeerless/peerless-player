<span class="btnX" id="btnClose">&times;</span>
<div class="divAlbumHeader">
    <img id="imgPlaylistArtwork" alt="Album Artwork">
</div>
<div class="divAlbumText">
    <h1 id="displayPlaylistName"></h1>
    <h2 id="displayPlaylistDetails"></h2>
    <button class="btnTrackListing" id="btnEdit">Edit</button>
    <button class="btnTrackListing" id="btnDeletePlaylist">Delete</button>
    <button class="btnTrackListing" id="btnExport">Export</button>
</div>

<table class="tblTrackTable" id="tblTracks">
    <tr>
        <th class="rowPlaylistTitle">Title</th>
        <th class="rowPlaylistArtist">Artist</th>
        <th class="rowPlaylistPlays">Plays</th>
        <th class="rowPlaylistLast">Last Play</th>
        <th class="rowPlaylistFavourite"><img style="vertical-align: text-top;" src="./graphics/favourite_white.png" alt="Favourite"></th>
    </tr>
    <tbody></tbody>
</table>

<!--Invisible spacer to prevent Back To Top button covering last track's Favourite button-->
<img src="./graphics/spacer.png" height="25" width="25" />

<!-- Link to page's Javacript file-->
<script src="./js/displayplaylist.js" type="text/javascript"></script>
