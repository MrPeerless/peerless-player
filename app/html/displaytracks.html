<div class="divAlbumText">
    <div style="margin-left: 0em;">
        <h1 style="margin-right: 1em; padding-bottom: 5px;" id="tracksTitle"></h1>
        <br />
        <!--A - Z menu to select artists-->
        <span id="spnSelectMenu"></span>
        <br />
        <button class="btnTrackListing" id="btnClose">Close</button>
        <br />
    </div>
</div>

<table class="tblTrackTable" id="tblTracks">
    <thead>
        <tr>
            <th class="rowTrackTitle">Song</th>
            <th class="rowTrackTitle">Album</th>
            <th class="rowTrackPlays">Plays</th>
            <th class="rowTrackLast">Last Play</th>
            <th class="rowTrackFavourite"><img src="./graphics/favourite_white.png" alt="Favourite" /></th>
        </tr>
    </thead>
    <tbody id="tblSongsBody"></tbody>
</table>

<!--Invisible spacer to prevent Back To Top button covering last track's Favourite button-->
<img src="./graphics/spacer.png" height="25" width="25" />

<p class="hiddenX" id="artistID"></p>
<p class="hiddenX" id="albumID"></p>

<!-- Link to page's Javascript file-->
<script src="./js/displaytracks.js" type="text/javascript"></script>
