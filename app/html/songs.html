<div class="divLayout">
    <div style="margin-left: 1em;">
        <h1 style="margin-right: 1em;" id="songTitle"></h1>
        <!--A - Z menu to select artists-->
        <span id="spnAtoZmenu" style="margin-right: 1em;"></span>
        <br />
    </div>

    <table class="tblTrackTable" id="tblSongs">
        <thead>
            <tr>
                <th>Song</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Plays</th>
                <th>Last Play</th>
                <th><img src="./graphics/favourite_white.png" alt="Favourite" /></th>
            </tr>
        </thead>
        <tbody id="tblSongsBody"></tbody>
    </table>

    <!--Invisible spacer to prevent Back To Top button covering last track's Favourite button-->
    <img src="./graphics/spacer.png" height="25" width="25" />

</div>
