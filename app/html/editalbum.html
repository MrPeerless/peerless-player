<div class="divLayout">
    <form class="frmDatabase" id="frmEdit" enctype="multipart/form-data">
        <div class="divAlbumHeader">
            <a id="editAlbum" title="Click to manually select image file">
                <img id="imgCoverArt" width="200" height="200" src="./graphics/spacer.png" alt="Cover Art NOT Found">
            </a>
        </div>

        <div class="divAlbumText">
            <h1 style="margin-right: 1em;">Edit Music Database<br /></h1>
            <h2 id="editAlbumDetails"></h2>
            <span id="editAlbumInfo"></span>
            <br />
            Select to search data for
            <input type="radio" name="albumType" id="radioAlbum" value="album"> Album
            <input type="radio" name="albumType" id="radioSingle" value="single"> Single
            <br />
            <button class="btnTrackListing" id="btnGetMetadata">Get</button>
            <button class="btnTrackListing" id="btnArtworkAlbum">Artwork</button>
            <button class="btnTrackListing" id="btnSaveAlbum">Save</button>
            <button class="btnTrackListing" id="btnDeleteAlbum">Delete</button>
            <button class="btnTrackListing" id="btnEditCancel">Cancel</button>
            <p>&nbsp;<br></p>
        </div>

        <input class="hidden" id="inpEditCoverArtURL" name="inpEditCoverArtURL" type="text" value="" />
        <input class="hidden" id="inpEditBackArtURL" name="inpEditBackArtURL" type="text" value="" />

        <input class="hidden" id="inpArtistMBID" name="inpArtistMBID" type="text" value="" />

        <fieldset>
            <legend>Metadata Results</legend>
            <label id="lblAlbumData">Album Data: </label><span id="albumData"></span>
            <label id="lblTrackData">Track Data: </label><span id="trackData"></span><br />
            <label id="lblFrontArtwork">Front Artwork: </label><span id="frontArtwork"></span>
            <label id="lblBackArtwork">Back Artwork: </label><span id="backArtwork"></span><br />
            <label id="lblMainGenre">Main Genre: </label><span id="mainGenre"></span><br />
            <label id="lblGenreTags">Genre Tags: </label><span id="genreTags"></span>
        </fieldset>
        <br />
        <fieldset>
            <legend>Artist Details</legend>
            <p>
                <label id="lblArtistName">Name:</label>
                <input required id="inpArtistName" name="inpArtistName" type="text" size="75" value="" />
                <label id="lblArtistOrigin">Origin:</label>
                <input id="inpArtistOrigin" name="inpArtistOrigin" type="text" size="100" value="" />
                <!--Hidden input for original artist name in case it is changed to then update the music directory-->
                <input class="hidden" id="inpOriginalArtistName" name="inpOriginalArtistName" type="text" size="75" value="" />
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Album Details</legend>
            <p>
                <label id="lblAlbumName">Name:</label>
                <input required id="inpAlbumName" name="inpAlbumName" type="text" size="75" value="" />
                <!--Hidden input for original album name in case it is changed to then update the music directory-->
                <input class="hidden" id="inpOriginalAlbumName" name="inpOriginalAlbumName" type="text" size="75" value="" />
                <label id="lblReleaseDate">Release Date:</label>
                <input required id="inpReleaseDate" name="inpReleaseDate" type="text" size="5" value="" />
                <label id="lblAlbumTime">Time:</label>
                <input required id="inpEditAlbumTime" name="inpAlbumTime" type="text" size="8" value="" readonly />
                <label id="lblGenre">Genre:</label>

                <select class='sltGenre' id='sltGenre1' name='sltGenre1'>
                    <option></option>
                    <option value='Alternative & Punk'>Alternative & Punk</option>
                    <option value='Blues'>Blues</option>
                    <option value='Classical'>Classical</option>"
                    <option value='Comedy'>Comedy</option>"
                    <option value='Country'>Country</option>"
                    <option value='Dance'>Dance</option>"
                    <option value='Electronica'>Electronica</option>"
                    <option value='Folk'>Folk</option>"
                    <option value='Hip-Hop/Rap'>Hip-Hop/Rap</option>"
                    <option value='Holiday'>Holiday</option>
                    <option value='Indie'>Indie</option>"
                    <option value='Jazz'>Jazz</option>"
                    <option value='Metal'>Metal</option>"
                    <option value='Pop'>Pop</option>"
                    <option value='Reggae'>Reggae</option>"
                    <option value='Rock'>Rock</option>"
                    <option value='Soul'>Soul</option>"
                    <option value='Soundtrack'>Soundtrack</option>"
                    <option value='Traditional'>Traditional</option>"
                    <option value='Urban'>Urban</option>"
                    <option value='World'>World</option>"
                    <option value='Other'>Other</option>"
                </select>
                <br />
                <label id="lblGenre2Edit">Genre 2:</label>
                <input id="inpGenre2Edit" name="inpGenre2Edit" list="listGenre2Edit" type="text" value="" />
                <datalist id="listGenre2Edit"></datalist>
                <br />
                <label id="lblGenre3Edit">Genre 3:</label>
                <input id="inpGenre3Edit" name="inpGenre3Edit" list="listGenre3Edit" type="text" value="" />
                <datalist id="listGenre3Edit"></datalist>
            </p>
            <input id="inpCount" name="inpCount" class="hidden" type="text" value="" />
        </fieldset>
        <br>
        <b>WARNING!</b> If editing the track File Name, it MUST match the filename in the music directory.
        <br /><br />
    </form>

    <div id="divAudioElements"></div>
</div>

<!-- Link to page's Javacript file-->
<script src="./js/editalbum.js" type="text/javascript"></script>
